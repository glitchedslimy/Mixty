name: 'Mixty Pre-Release'

on:
  push:
    branches: [develop]

jobs:
  pre-release:
    runs-on: ubuntu-latest

    steps:
      - name: 'Build'
        run: yarn build

      - uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: 'latest'
          prerelease: true
          title: Development Build
          files: |
            "./bot/mixty/**/*"
